      }

      no-volume-count-walltimes {
        Marc_Downloader = "00:30:00"
        Simple_Deployable_Word_Count = "00:30:00"
        EF_Rsync_Script_Generator = "00:30:00"
      }

      max-walltime = "10:00:00"
