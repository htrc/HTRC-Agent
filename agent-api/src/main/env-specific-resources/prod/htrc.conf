
htrc {

  debug {
    token = "FAKE_TOKEN"
  }

  solr_proxy = "http://chinkapin.pti.indiana.edu:9994/solr"
  output_dir = "job_results"

  skel_job_client_script = "/home/drhtrc/htrc-agent/trunk/src/main/resources/SkeletonAgentJobClient.sh"
  job_client_script = "AgentJobClient.sh"

  # agent_endpoint = "https://htrc1.pti.indiana.edu:9000/agent"
  agent_endpoint = "https://agent.internal.htrc.indiana.edu"

  local_agent_working_dir = "/home/drhtrc/htrc-agent/trunk/agent_working_directories"

  data_api {
    # url = "https://silvermaple.pti.indiana.edu:25443"
    url = "https://dataapi-algo.htrc.indiana.edu"
  }

  results {
    url = "https://analytics.hathitrust.org/result/"
    location = "/hathitrustmnt/chinkapin/agent_job_results"
  }

  registry {
    # url = "https://silvermaple.pti.indiana.edu:9443/ExtensionAPI/services/"
    url = "https://registryapi.internal.htrc.indiana.edu/services/"
    saved_job_location = "jobs"
  }

  id_server {
    # token_url = "https://silvermaple.pti.indiana.edu/oauth2/token"
    token_url = "https://idp.analytics.hathitrust.org/oauth2/token"

    client_id_form_field_name = "client_id"
    client_secret_form_field_name = "client_secret"
    grant_type_form_field_name = "grant_type"
    client_credentials_grant_type = "client_credentials"
    access_token_field_name = "access_token"

    agent_client_id = "AGENT_CLIENT_ID"
    agent_client_secret = "AGENT_CLIENT_SECRET"
  }

  job_result_cache {
    use_cache = true
    cache_jobs = true
    cache_file_path = "/hathitrustmnt/chinkapin/agent_job_results/job_result_cache/prod/cache_index.xml"
    cache_size = 2000

    # whether orphaned cached job folders should be removed on agent startup
    cleanup_cached_jobs_on_startup = true

    # directory containing cached job result folders
    cached_jobs_dir = "/hathitrustmnt/chinkapin/agent_job_results/job_result_cache/prod/jobs"

    # the interval after which the cache index is to be written to disk; this
    # should have the format hh:mm:ss; the following setting ensures that the
    # cache index is written out once every 5 minutes
    cache_write_interval = "00:05:00"

    # whether cache read/write should be performed for job submissions for
    # whom at least one input workset is private
    cache_jobs_on_priv_wksets = false
  }

  # options for (job-scheduler, local_resource_type)
  # ("PBS", "bigred2"), ("PBS", "karst")
  # ("SLURM", "odin")
  # ("", "shell"), used only on the Sandbox
  # job-throttling is set to "true" only if jobs are run on the local
  # machine, i.e., local_resource_type is "shell"
  compute {
    job-scheduler = "PBS"
    local_resource_type = "karst"
    job_throttling = false
    max_jobs = 5
  }    

  bigred2 {
    user = "drhtrc@bigred2.uits.iu.edu"
    working-dir = "/N/dc2/scratch/drhtrc/htrc-agent/bigred2/agent_working_directories"
    dependency-dir = "/N/dc2/scratch/drhtrc/htrc-agent/bigred2/agent_dependencies"
    java-command = "'ccmrun\\ java'"
    java-max-heap-size = "-Xmx8g"
    qsub-options = "-q cpu -l gres=ccm"
    qsub-proc-req-str = "-l nodes=1:ppn="
    default-num-procs = 32

    walltimes {
      algorithm-walltimes {
        Meandre_Classification_NaiveBayes = [[0, 200, "01:00:00"], [201, 500, "02:00:00"], [501, 1000, "03:00:00"], [1001, 2000, "05:00:00"], [2001, 5000, "07:00:00"]]
